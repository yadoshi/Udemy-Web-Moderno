<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="ex/teste.html">00 - Teste</a> |
        <a href wm-nav="ex/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="ex/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="ex/listas.html">03 - Listas</a> |
        <a href wm-nav="ex/listaAninhada.html">04 - Lista Aninhada</a> |
        <a href wm-nav="ex/links.html">05 - Links</a> |
        <a href wm-nav="ex/tabela.html">06 - Tabela</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
